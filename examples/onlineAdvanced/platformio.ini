[external]
libs = bblanchon/ArduinoJson@^6.17.3
       crankyoldgit/IRremoteESP8266@^2.7.16
       adafruit/Adafruit Unified Sensor@^1.1.4
       adafruit/DHT sensor library@^1.4.2
       knolleary/PubSubClient@^2.8
       LittleFS(esp8266)

[platformio]
lib_dir = ../../lib

[env:default]
framework = arduino
lib_ignore = <*>
platform = espressif8266
board = d1_mini
lib_deps =
    BartOS-core
    BartOS-temperature
    BartOS-humidity
    BartOS-lights
    BartOS-IR
    BartOS-button
    BartOS-powerAble
    BartOS-temp-online
    BartOS-online-device
    BartOS-mqtt-data
    BartOS-lights-online
    BartOS-humidity-online
    BartOS-powerAble-online
    BartOS-IR-online
    BartOS-button-online
    BartOS-FS
    BartOS-storage
    ${external.libs}
